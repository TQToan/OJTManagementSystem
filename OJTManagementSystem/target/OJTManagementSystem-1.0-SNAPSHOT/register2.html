<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
        <link rel="stylesheet" href="./assets/font/bootstrap-5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/register.css">
    </head>
    <body>
        <header class="header ">
            <div class="navbar">
                <a href="loginPage" class="header__logo ">
                    <img src="./assets/img/logo.png" alt="" class="logo">
                </a>
                <a href="loginPage" class="primary-btn ">Login</a>
            </div>
        </header>

        <div class="main">
            <div class="container-fluid ">
                <div class="row ">
                    <div class="container-left offset-1 col-4">
                        <img src="./assets/img/ojt.png" alt="" class="container-left--img">
                    </div>

                    <div class="container-right offset-1 col-5">
                        <div class="header-right">COMPANY REGISTRATION</div>
                        <div class="header-right--step">STEP 2: COMPANY INFORMATION </div>
                        <div class="right-form">
                            <form action="RegisterCompanyDetailsController" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
                                <input type="text" class="right-form__input" name="companyName" value="" placeholder="*Company Name" /> 
                                <select id="city" name="city"  class="right-form__input" >
                                    <option value="TP.HCM">TP.HCM</option>
                                    <option value="Dong Nai">Dong Nai</option>
                                    <option value="Tay Ninh">Tay Ninh</option>
                                    <option value="Binh Duong">Binh Duong</option>
                                </select>
                                <input type="text" name="companyAddress" value="" class="right-form__input" placeholder="*Company Address" />
                                <textarea name="companyDescription" class="right-form__input righ-form-textarea" placeholder="*Company Summary" cols="30" rows="3"></textarea>
                                <input type="text" name="companyPhone" value="" class="right-form__input" placeholder="*Phone" />
                                <div class="right-file-input">
                                    <label for="myfile" >
                                        *Logo:
                                    </label>
                                    <input type="file" id="myfile" name="companyLogo" />
                                </div>
                                <div class="end-form-btn">
                                    <input type="submit" class=" primary-btn " name="btAction" value="Sign Up" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer__content">
                @copyright 2022
            </div>
        </footer>
    </body>
</html>
