<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Post</title>
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/font/bootstrap-5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/company.css">
</head>

<body>
    <header></header>

    <main class="row">
        <nav class="col-2  nav-fixed">
            <a href="companyDashboard.html" class="nav__logo ">
                <img src="./assets/img/logo.png" alt="" class="nav--logo">
            </a>
                <a href="companyProfile.html" class=" nav__infor--link text-truncate">
                    <i class="fas fa-user-circle nav__infor--icon"></i>
                    FPT Software
                </a>

            <ul class="nav__content">
                <li class="nav__items">
                    <a href="companyDashboard.html" class="nav__item--link">
                    <i class="fas fa-palette "></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav__items">
                    <a href="companyProfile.html" class="nav__item--link">
                        <i class="fas fa-user-edit"></i>
                        My Profile
                    </a>
                </li>
                <li class="nav__items">
                    <a href="companyPostManage.html" class="nav__item--link">
                        <i class="fas fa-pen"></i>
                        My Posts
                    </a>
                </li>
                <li class="nav__items">
                    <a href="companyInternsManage.html" class="nav__item--link">
                        <i class="fas fa-poll-h"></i>
                        Interns Management
                    </a>
                </li>
                <li class="nav__items">
                    <a href="companyApplManage.html" class="nav__item--link">
                        <i class="fas fa-poll-h"></i>
                       Internship Application
                    </a>
                </li>
                <li class="nav__items">
                    <a href="login.html" class="nav__item--link">
                        <i class="fas fa-power-off"></i>
                        Logout
                    </a>
                </li>
            </ul>

        </nav>
        <div class="main-body  offset-2 col-10">
            <div class="row">
                <div class="main-body-cPostEdit offset-3 col-6">
                    <div class="main-body-cPostEdit__header">
                        Company Post*
                    </div>
                    <form action="">
                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="titlePost">Title Post</label>
                            <input type="text" class="col-8 cPostEdit--input " name="" id="titlePost"
                                value="FPT Software">
                                <h5 class="text-danger offset-4 col-8 text-start ">
                                    your error
                                </h5>
                        </div>

                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="major">Major</label>
                            <input type="text" class="col-8 cPostEdit--input " name="" id="major" value="">
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>

                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="quantity">Quantity Interns</label>
                            <input type="text" class="col-8 cPostEdit--input " name="" id="quantity" value="">
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>

                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="date">Expiration Date</label>
                            <input type="text" class="col-8 cPostEdit--input " name="" id="date" value="">
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>
                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="city">Work Location</label>
                            <select id="city" name="city" class="col-8 cPostEdit--input ">
                                <option value="" selected disabled></option>
                                <option value="TP.HCM">TP.HCM</option>
                                <option value="Dong Nai">Dong Nai</option>
                                <option value="Tay Ninh">Tay Ninh</option>
                                <option value="Binh Duong">Binh Duong</option>
                            </select>
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>
                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="descript">Job Description</label>
                            <textarea name="" class="col-12 cPostEdit--input cPostEdit--input-textarea" id="descript"
                                cols="30" rows="4"></textarea>
                                <h5 class="text-danger  text-start ">
                                    your error
                                </h5>
                        </div>
                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="requirements">Job Requirements</label>
                            <textarea name="" class="col-12 cPostEdit--input cPostEdit--input-textarea" id="requirements"
                                cols="30" rows="4"></textarea>
                                <h5 class="text-danger  text-start ">
                                    your error
                                </h5>
                        </div>
                        <div class="cPostEdit__input row">
                            <label class="col-4 cPostEdit--label" for="remuneration">Remuneration</label>
                            <textarea name="" class="col-12 cPostEdit--input cPostEdit--input-textarea" id="remuneration"
                                cols="30" rows="4"></textarea>
                                <h5 class="text-danger text-start ">
                                    your error
                                </h5>
                        </div>

                        <div class="cPostEdit-edit-btn primary-btn">
                            <i class="fas fa-edit"></i>
                            <input type="submit" class="cPostEdit-edit--input " value="Edit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
            <div class="footer__content">
                @copyright 2022
            </div>
    </footer>

</body>

</html>
