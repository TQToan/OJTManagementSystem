        <div class="main-body  offset-2 col-10">
            <div class="row">
                <div class="main-body-cprofile offset-3 col-6">
                    <div class="main-body-cprofile__header">
                        Company Profile*
                    </div>
                    <form action="">
                        <div class="cprofile__input row">
                            <label class="col-4 cprofile--label" for="cName">Company's Name</label>
                            <input type="text" class="col-8 cprofile--input " name="" id="cName" value="FPT Software">

                            </h5>
                        </div>

                        <div class="cprofile__input row">
                            <label class="col-4 cprofile--label" for="address">Address</label>
                            <input type="text" class="col-8 cprofile--input " name="" id="address" value="Quan 9 Tp.HCM">
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>
                        <div class="cprofile__input row">
                            <label class="col-4 cprofile--label" for="city">City</label>
                            <select id="city" name="city"  class="col-8 cprofile--input " >
                                <option value="">Choose City</option>
                                <option value="TP.HCM">TP.HCM</option>
                                <option value="Dong Nai">Dong Nai</option>
                                <option value="Tay Ninh">Tay Ninh</option>
                                <option value="Binh Duong">Binh Duong</option>
                              </select>
                              <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>
                        <div class="cprofile__input row">
                            <label class="col-4 cprofile--label" for="email">Contaxt Email</label>
                            <input type="email" class="col-8 cprofile--input " name="" id="email" value="thanhtqse151262@fpt.edu.vn">
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>
                        <div class="cprofile__input row">
                            <label class="col-4 cprofile--label" for="phone">Phone</label>
                            <input type="text" class="col-8 cprofile--input " name="" id="phone" value="0123546789">
                            <h5 class="text-danger offset-4 col-8 text-start ">
                                your error
                            </h5>
                        </div>
                        <div class="cprofile__input row">
                            <label class="col-4 cprofile--label" for="descript">Company Description</label>
                            <textarea name="" class="col-12 cprofile--input cprofile--input-textarea" id="descript" cols="30" rows="4" >        FPT Software was established in 1999, is a member company of FPT, the leading Technology Group in Vietnam. After 17 years of establishment, FPT Software is currently the largest software company in Vietnam and ranked in the Top 100 Global Outsourcing Service Providers by the International Association of Outsourcing Professionals (IAOP).
                            </textarea>
                            <h5 class="text-danger  text-start ">
                                your error
                            </h5>
                        </div>
                            <div class=" cprofile-file-input">
                                <label for="myfile" >
                                    Logo:
                                    <div class="input-file">
                                        <input type="file" id="myfile" name="myfile" >
                                    </div>
                                </label>
                                
                            </div>
                            <h5 class="text-danger  text-start ">
                                your error
                            </h5>

                            <i class="fas fa-edit"></i>
